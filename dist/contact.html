<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="My Portfolio" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact section A: contact form -->
    <section id="contact-a" class="text-center py-2">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here how you cam reach me </p>
            <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name">
                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
                    <input type="email" class="text-input email-input" placeholder="Email Address" name="email">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
                    <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
                    <div class="my-3">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <!-- Contact Section B: info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>John@something.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>+38(088)-76-54-321</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Проспект Побебы 66, Харьков, Украина</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Srction C:Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Lets Start Yoy Next Project</h1>
        </div>
    </section>


    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>
                Copyright &copy; 2020. All Rihgts Reserved
            </p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>

</html>
